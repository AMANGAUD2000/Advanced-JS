<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="queen.js"></script>
    
  </head>
<body>
<div class="container" style="margin-top: 5%;width: 50%;text-align: center; padding: 5%;">
  <form onsubmit="getData()" style="display: inline-block;">
    <div class="mb-6" style="width: 200px;">
      <label for="yrRow" class="form-label">First row number</label>
      <input type="yrRow" class="form-control" id="yrRow" >
      <label for="yrColumn" class="form-label">First column number</label>
      <input type="yrColumn" class="form-control" id="yrColumn" >
    </div>
   
    <div class="mb-6" style="width: 200px;">
      <label for="oppRow" class="form-label">Second row number</label>
      <input type="oppRow" class="form-control" id="oppRow" >
      <label for="oppColumn" class="form-label">Second column number</label>
      <input type="oppColumn" class="form-control" id="oppColumn" >
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
